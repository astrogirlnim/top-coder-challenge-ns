<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1500\" height=\"1200\">\n  <defs>\n    <marker id=\"arrow\" markerWidth=\"10\" markerHeight=\"10\" refX=\"10\" refY=\"5\" orient=\"auto\" markerUnits=\"strokeWidth\">\n      <path d=\"M0,0 L10,5 L0,10 L2,5 z\" fill=\"#333\" />\n    </marker>\n  </defs>\n  <!-- Input -->\n  <rect x=\"50\" y=\"40\" width=\"180\" height=\"60\" fill=\"#e0f7fa\" stroke=\"#333\" stroke-width=\"2\"/>\n  <text x=\"140\" y=\"75\" font-size=\"18\" text-anchor=\"middle\" fill=\"#222\">Input</text>\n  <text x=\"140\" y=\"95\" font-size=\"14\" text-anchor=\"middle\" fill=\"#222\">Days, Miles, Receipts</text>\n  <!-- Base Per Diem -->\n  <rect x=\"300\" y=\"40\" width=\"200\" height=\"80\" fill=\"#fff9c4\" stroke=\"#333\" stroke-width=\"2\"/>\n  <text x=\"400\" y=\"70\" font-size=\"16\" text-anchor=\"middle\" fill=\"#222\">Base Per Diem</text>\n  <text x=\"400\" y=\"90\" font-size=\"14\" text-anchor=\"middle\" fill=\"#666\">1d: $120, 2-3d: $105/d</text>\n  <text x=\"400\" y=\"105\" font-size=\"14\" text-anchor=\"middle\" fill=\"#666\">4-6d: $95/d, 7-10d: $85/d, 11+d: $75/d</text>\n  <line x1=\"230\" y1=\"80\" x2=\"300\" y2=\"80\" stroke=\"#333\" stroke-width=\"2\" marker-end=\"url(#arrow)\"/>\n  <!-- Mileage Component -->\n  <rect x=\"300\" y=\"150\" width=\"200\" height=\"80\" fill=\"#e8f5e8\" stroke=\"#333\" stroke-width=\"2\"/>\n  <text x=\"400\" y=\"180\" font-size=\"16\" text-anchor=\"middle\" fill=\"#222\">Mileage Component</text>\n  <text x=\"400\" y=\"200\" font-size=\"14\" text-anchor=\"middle\" fill=\"#666\">0-100mi: $0.58/mi</text>\n  <text x=\"400\" y=\"215\" font-size=\"14\" text-anchor=\"middle\" fill=\"#666\">100-500mi: $0.45/mi, 500+mi: $0.35/mi</text>\n  <line x1=\"230\" y1=\"80\" x2=\"280\" y2=\"80\" stroke=\"#333\" stroke-width=\"1\"/>\n  <line x1=\"280\" y1=\"80\" x2=\"280\" y2=\"190\" stroke=\"#333\" stroke-width=\"1\"/>\n  <line x1=\"280\" y1=\"190\" x2=\"300\" y2=\"190\" stroke=\"#333\" stroke-width=\"2\" marker-end=\"url(#arrow)\"/>\n  <!-- Efficiency Analysis -->\n  <rect x=\"600\" y=\"50\" width=\"250\" height=\"60\" fill=\"#f0f0f0\" stroke=\"#333\" stroke-width=\"2\"/>\n  <text x=\"725\" y=\"75\" font-size=\"16\" text-anchor=\"middle\" fill=\"#222\">Efficiency Analysis</text>\n  <text x=\"725\" y=\"95\" font-size=\"14\" text-anchor=\"middle\" fill=\"#666\">Miles per Day = Miles / Days</text>\n  <line x1=\"500\" y1=\"80\" x2=\"600\" y2=\"80\" stroke=\"#333\" stroke-width=\"2\" marker-end=\"url(#arrow)\"/>\n  <!-- Efficiency Zones -->\n  <!-- Extreme Zone -->\n  <rect x=\"950\" y=\"40\" width=\"200\" height=\"50\" fill=\"#ffcccc\" stroke=\"#333\" stroke-width=\"2\"/>\n  <text x=\"1050\" y=\"65\" font-size=\"14\" text-anchor=\"middle\" fill=\"#222\">&gt;1000 mi/day: Extreme</text>\n  <text x=\"1050\" y=\"80\" font-size=\"12\" text-anchor=\"middle\" fill=\"#666\">10% receipt rate</text>\n  <line x1=\"850\" y1=\"65\" x2=\"950\" y2=\"65\" stroke=\"#333\" stroke-width=\"2\" marker-end=\"url(#arrow)\"/>\n  <!-- Super Productivity Zone -->\n  <rect x=\"950\" y=\"100\" width=\"200\" height=\"70\" fill=\"#ccffcc\" stroke=\"#333\" stroke-width=\"2\"/>\n  <text x=\"1050\" y=\"125\" font-size=\"14\" text-anchor=\"middle\" fill=\"#222\">600-900 mi/day: Super</text>\n  <text x=\"1050\" y=\"140\" font-size=\"12\" text-anchor=\"middle\" fill=\"#666\">120% rate (1st $800)</text>\n  <text x=\"1050\" y=\"155\" font-size=\"12\" text-anchor=\"middle\" fill=\"#666\">1d: Cap at $1200</text>\n  <line x1=\"850\" y1=\"80\" x2=\"900\" y2=\"80\" stroke=\"#333\" stroke-width=\"1\"/>\n  <line x1=\"900\" y1=\"80\" x2=\"900\" y2=\"135\" stroke=\"#333\" stroke-width=\"1\"/>\n  <line x1=\"900\" y1=\"135\" x2=\"950\" y2=\"135\" stroke=\"#333\" stroke-width=\"2\" marker-end=\"url(#arrow)\"/>\n  <!-- High Efficiency Zone -->\n  <rect x=\"950\" y=\"180\" width=\"200\" height=\"50\" fill=\"#ffffcc\" stroke=\"#333\" stroke-width=\"2\"/>\n  <text x=\"1050\" y=\"205\" font-size=\"14\" text-anchor=\"middle\" fill=\"#222\">400+ mi/day: High</text>\n  <text x=\"1050\" y=\"220\" font-size=\"12\" text-anchor=\"middle\" fill=\"#666\">50-30-15% tiered rates</text>\n  <line x1=\"850\" y1=\"80\" x2=\"870\" y2=\"80\" stroke=\"#333\" stroke-width=\"1\"/>\n  <line x1=\"870\" y1=\"80\" x2=\"870\" y2=\"205\" stroke=\"#333\" stroke-width=\"1\"/>\n  <line x1=\"870\" y1=\"205\" x2=\"950\" y2=\"205\" stroke=\"#333\" stroke-width=\"2\" marker-end=\"url(#arrow)\"/>\n  <!-- Sweet Spot Zone -->\n  <rect x=\"950\" y=\"240\" width=\"200\" height=\"50\" fill=\"#ccffff\" stroke=\"#333\" stroke-width=\"2\"/>\n  <text x=\"1050\" y=\"265\" font-size=\"14\" text-anchor=\"middle\" fill=\"#222\">180+ mi/day: Sweet Spot</text>\n  <text x=\"1050\" y=\"280\" font-size=\"12\" text-anchor=\"middle\" fill=\"#666\">75-60-45% tiered rates</text>\n  <line x1=\"850\" y1=\"80\" x2=\"840\" y2=\"80\" stroke=\"#333\" stroke-width=\"1\"/>\n  <line x1=\"840\" y1=\"80\" x2=\"840\" y2=\"265\" stroke=\"#333\" stroke-width=\"1\"/>\n  <line x1=\"840\" y1=\"265\" x2=\"950\" y2=\"265\" stroke=\"#333\" stroke-width=\"2\" marker-end=\"url(#arrow)\"/>\n  <!-- Standard Zone -->\n  <rect x=\"950\" y=\"300\" width=\"200\" height=\"50\" fill=\"#f0f0f0\" stroke=\"#333\" stroke-width=\"2\"/>\n  <text x=\"1050\" y=\"325\" font-size=\"14\" text-anchor=\"middle\" fill=\"#222\">100+ mi/day: Standard</text>\n  <text x=\"1050\" y=\"340\" font-size=\"12\" text-anchor=\"middle\" fill=\"#666\">65-45-25% tiered rates</text>\n  <line x1=\"850\" y1=\"80\" x2=\"810\" y2=\"80\" stroke=\"#333\" stroke-width=\"1\"/>\n  <line x1=\"810\" y1=\"80\" x2=\"810\" y2=\"325\" stroke=\"#333\" stroke-width=\"1\"/>\n  <line x1=\"810\" y1=\"325\" x2=\"950\" y2=\"325\" stroke=\"#333\" stroke-width=\"2\" marker-end=\"url(#arrow)\"/>\n  <!-- Low Efficiency Zone -->\n  <rect x=\"950\" y=\"360\" width=\"200\" height=\"50\" fill=\"#ffeeee\" stroke=\"#333\" stroke-width=\"2\"/>\n  <text x=\"1050\" y=\"385\" font-size=\"14\" text-anchor=\"middle\" fill=\"#222\">&lt;100 mi/day: Low</text>\n  <text x=\"1050\" y=\"400\" font-size=\"12\" text-anchor=\"middle\" fill=\"#666\">50-30-10% tiered rates</text>\n  <line x1=\"850\" y1=\"80\" x2=\"780\" y2=\"80\" stroke=\"#333\" stroke-width=\"1\"/>\n  <line x1=\"780\" y1=\"80\" x2=\"780\" y2=\"385\" stroke=\"#333\" stroke-width=\"1\"/>\n  <line x1=\"780\" y1=\"385\" x2=\"950\" y2=\"385\" stroke=\"#333\" stroke-width=\"2\" marker-end=\"url(#arrow)\"/>\n  <!-- Multi-day Receipt Cap -->\n  <rect x=\"300\" y=\"500\" width=\"250\" height=\"80\" fill=\"#fff4e6\" stroke=\"#333\" stroke-width=\"2\"/>\n  <text x=\"425\" y=\"530\" font-size=\"16\" text-anchor=\"middle\" fill=\"#222\">Multi-day Receipt Cap</text>\n  <text x=\"425\" y=\"550\" font-size=\"14\" text-anchor=\"middle\" fill=\"#666\">5+ days, receipts &gt; $1500:</text>\n  <text x=\"425\" y=\"565\" font-size=\"14\" text-anchor=\"middle\" fill=\"#666\">Apply 0.2x to excess</text>\n  <!-- Per-Day Spending Multipliers (NEW) -->\n  <rect x=\"600\" y=\"500\" width=\"280\" height=\"100\" fill=\"#ffe6f0\" stroke=\"#333\" stroke-width=\"2\"/>\n  <text x=\"740\" y=\"525\" font-size=\"16\" text-anchor=\"middle\" fill=\"#222\">Per-Day Spending Multipliers</text>\n  <text x=\"740\" y=\"545\" font-size=\"14\" text-anchor=\"middle\" fill=\"#666\">4-6 days, &gt;$120/day: ×0.75</text>\n  <text x=\"740\" y=\"560\" font-size=\"14\" text-anchor=\"middle\" fill=\"#666\">7+ days, &gt;$90/day: ×0.65</text>\n  <text x=\"740\" y=\"575\" font-size=\"14\" text-anchor=\"middle\" fill=\"#666\">(Exception: high-mileage trips</text>\n  <text x=\"740\" y=\"590\" font-size=\"14\" text-anchor=\"middle\" fill=\"#666\">&gt;800 miles exempt from 7+ penalty)</text>\n  <!-- Special Adjustments -->\n  <rect x=\"950\" y=\"500\" width=\"200\" height=\"120\" fill=\"#f5f5f5\" stroke=\"#333\" stroke-width=\"2\"/>\n  <text x=\"1050\" y=\"525\" font-size=\"16\" text-anchor=\"middle\" fill=\"#222\">Special Adjustments</text>\n  <text x=\"1050\" y=\"545\" font-size=\"14\" text-anchor=\"middle\" fill=\"#666\">5-day bonus: +$50</text>\n  <text x=\"1050\" y=\"560\" font-size=\"14\" text-anchor=\"middle\" fill=\"#666\">Small receipt penalties:</text>\n  <text x=\"1050\" y=\"575\" font-size=\"12\" text-anchor=\"middle\" fill=\"#666\">1d: &lt;$30→-$40, &lt;$100→-$20</text>\n  <text x=\"1050\" y=\"590\" font-size=\"12\" text-anchor=\"middle\" fill=\"#666\">2d: &lt;$50→-$20</text>\n  <text x=\"1050\" y=\"605\" font-size=\"12\" text-anchor=\"middle\" fill=\"#666\">3+d: &lt;$30→-$20</text>\n  <text x=\"1050\" y=\"620\" font-size=\"12\" text-anchor=\"middle\" fill=\"#666\">Rounding bonus: .49/.99→+$8</text>\n  <!-- Final Calculation -->\n  <rect x=\"600\" y=\"700\" width=\"280\" height=\"60\" fill=\"#e6ffe6\" stroke=\"#333\" stroke-width=\"2\"/>\n  <text x=\"740\" y=\"730\" font-size=\"18\" text-anchor=\"middle\" fill=\"#222\">Final Reimbursement</text>\n  <text x=\"740\" y=\"750\" font-size=\"14\" text-anchor=\"middle\" fill=\"#666\">Base + Mileage + Receipts + Adjustments</text>\n  <!-- Flow arrows to final calculation -->\n  <line x1=\"425\" y1=\"580\" x2=\"425\" y2=\"650\" stroke=\"#333\" stroke-width=\"1\"/>\n  <line x1=\"425\" y1=\"650\" x2=\"650\" y2=\"650\" stroke=\"#333\" stroke-width=\"1\"/>\n  <line x1=\"650\" y1=\"650\" x2=\"650\" y2=\"700\" stroke=\"#333\" stroke-width=\"2\" marker-end=\"url(#arrow)\"/>\n  <line x1=\"740\" y1=\"600\" x2=\"740\" y2=\"700\" stroke=\"#333\" stroke-width=\"2\" marker-end=\"url(#arrow)\"/>\n  <line x1=\"1050\" y1=\"620\" x2=\"1050\" y2=\"660\" stroke=\"#333\" stroke-width=\"1\"/>\n  <line x1=\"1050\" y1=\"660\" x2=\"800\" y2=\"660\" stroke=\"#333\" stroke-width=\"1\"/>\n  <line x1=\"800\" y1=\"660\" x2=\"800\" y2=\"700\" stroke=\"#333\" stroke-width=\"2\" marker-end=\"url(#arrow)\"/>\n  <!-- Title -->\n  <text x=\"750\" y=\"30\" font-size=\"20\" text-anchor=\"middle\" fill=\"#222\">Black-Box Reimbursement Algorithm v6</text>\n  <text x=\"750\" y=\"950\" font-size=\"14\" text-anchor=\"middle\" fill=\"#666\">June 2024 - Refined Per-Day Spending Logic</text>\n</svg> 